<section class="form" id="form-section">
  <div class="form__container container">
    <div class="form__body">
      <div class="heading" data-aos="fade-up" data-aos-duration="500">
        <span>Оставьте вашу заявку</span> <br> и мы вам поможем.
      </div>
      <div class="form__inner">
        <div class="form__box" data-aos="fade-up" data-aos-duration="500">
          <div class="form__box-container">
            <ul class="form__fields">
              <li class="form__fields-item">
                <input type="text" placeholder="Ваше имя">
              </li>
              <li class="form__fields-item">
                <input type="email" placeholder="Ваш email">
              </li>
              <li class="form__fields-item">
                <textarea name="message" placeholder="Пожалуйста, вкратце распишите, какая именно услуга вам необходима."></textarea>
              </li>
            </ul>
            <button class="form__send btn">
              <span>Отправить</span>
              <svg>
                <use href="img/sprite/sprite.svg#arrow-right"></use>
              </svg>
            </button>
            <div class="form__agreement">
              <input type="checkbox" id="agreement-checkbox">
              <label for="agreement-checkbox">
                Я даю согласие на обработку моих персональных данных.
              </label>
            </div>
          </div>
        </div>
        <div class="form__contact" data-aos="fade-up" data-aos-duration="500">
          <div class="form__contact-heading">
            Мы находимся здесь:
          </div>
          <div class="form__contact-block">
            <div class="form__contact-address">
              <span>Carl-Orff-Bogen 97, <br> 80939 München, <br> Germany</span>
              <a href="tel:+4915782477343">
                <span>+49 15782477343</span>
              </a>
            </div>
            <ul class="form__socials">
              <li class="form__socials-item">
                <a href="#" target="_blank" class="form__socials-link">
                  <svg >
                    <use href="img/sprite/sprite.svg#inst-icon"></use>
                  </svg>
                </a>
              </li>
              <li class="form__socials-item">
                <a href="#" target="_blank" class="form__socials-link">
                  <svg>
                    <use href="img/sprite/sprite.svg#fb-icon"></use>
                  </svg>
                </a>
              </li>
              <li class="form__socials-item">
                <a href="#" target="_blank" class="form__socials-link">
                  <svg >
                    <use href="img/sprite/sprite.svg#youtube-icon"></use>
                  </svg>
                </a>
              </li>
              <li class="form__socials-item">
                <a href="#" target="_blank" class="form__socials-link">
                  <svg >
                    <use href="img/sprite/sprite.svg#linkedin-icon"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
