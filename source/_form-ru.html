<section class="form" id="form-section">
  <div class="form__container container">
    <div class="form__body">
      <h2 class="heading" data-aos="fade-up" data-aos-duration="500">
        <span>Оставьте вашу заявку</span> <br> и мы вам поможем.
      </h2>
      <div class="form__inner">

              </li>
              <li class="form__fields-item">
                <input type="email" placeholder="Ваш email">

              </svg>

            <div class="form__agreement">
              <input type="checkbox" id="agreement-checkbox">
              <label for="agreement-checkbox">
                Я даю согласие на обработку моих персональных данных.
              </label>
            </div>
          </div>
        </div>
        <div class="form__contact" data-aos="fade-up" data-aos-duration="500">

              <a aria-label="Phone number" href="tel:+4915782477343">
                <span>+49 15782477343</span>
              </a>
            </div>
            <ul class="form__socials">
              <li class="form__socials-item">
                <a aria-label="Social link to instagram" href="https://www.instagram.com/asfmuenchen/" target="_blank" class="form__socials-link">
                  <svg >
                    <use href="img/sprite/sprite.svg#inst-icon"></use>
                  </svg>
                </a>
              </li>
              <li class="form__socials-item">
                <a aria-label="Social link to facebook" href="https://www.facebook.com/watch/Asfmuenchen/" target="_blank" class="form__socials-link">
                  <svg>
                    <use href="img/sprite/sprite.svg#fb-icon"></use>
                  </svg>
                </a>
              </li>
              <li class="form__socials-item">
                <a aria-label="Link to youtube" href="https://www.youtube.com/channel/UCSwPMudnHIufFptCrRPPbPQ" target="_blank" class="form__socials-link">
                  <svg >
                    <use href="img/sprite/sprite.svg#youtube-icon"></use>

              <li class="form__socials-item">
                <a aria-label="Social link to linkedin" href="https://www.linkedin.com/in/assia-franzmann-290ab918a/" target="_blank" class="form__socials-link">

                    <use href="img/sprite/sprite.svg#linkedin-icon"></use>
