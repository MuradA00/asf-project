<!DOCTYPE html>
<html lang="en">
@@include('_head.html',{})

<body>

  <main>
    <section class="game full-h" style="background-image: url(img/index/second-screen-bg.webp)">
      <div class="game__container container">
        <div class="game__body">
          <a href="/" class="game__return">
              <svg>
                <use href='img/sprite/sprite.svg#arrow-left-icon'></use>
              </svg>
          </a>
          <div class="game__inner">
            <div class="game__values">
              <div class="game__values-item">
                <span>BALANCE</span>
                <div class="game__value-balance">
                  100
                </div>
              </div>
              <div class="game__values-item">
                <span>WIN</span>
                <div class="game__value-win">
                  100
                </div>
              </div>
            </div>
            <div class="game__spin">
              <div class="game__spin-pointer">
                <img src="img/sprite/pointer-icon.svg" alt="pointer-icon">
              </div>
              <ul class="game__spin-list">
                <li class="game__spin-block"><span>100</span></li>
                <li class="game__spin-block"><span>15</span></li>
                <li class="game__spin-block"><span>50</span></li>
                <li class="game__spin-block"><span>25</span></li>
                <li class="game__spin-block"><span>lose</span></li>
                <li class="game__spin-block"><span>1</span></li>
                <li class="game__spin-block"><span>250</span></li>
                <li class="game__spin-block"><span>20</span></li>
                <li class="game__spin-block"><span>80</span></li>
                <li class="game__spin-block"><span>lose</span></li>
                <li class="game__spin-block"><span>30</span></li>
                <li class="game__spin-block"><span>5</span></li>
              </ul>
            </div>
            <div class="game__actions">
              <button class="game__spin-btn">
                <span>SPIN</span>
              </button>
            </div>
            <div class="game__bet">
              <button class="game__bet-btn game__bet-btn--decr"><span>-</span></button>
              <div class="game__bet-total">
                BET
                <input class="game__bet-value" id="number" value="100" disabled>
              </div>
              <button class="game__bet-btn game__bet-btn--incr"><span>+</span></button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/common.js"></script>
</body>

</html>
